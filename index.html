<!DOCTYPE html>
<html>
  <head>
    <title>KSI Gift Card Generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="/googletag.js"></script>
    <script src="/tagrun.js"></script>
  </head>

  <body id="main-center" class="main-center">
    <div class="main_title">KSI Gift Card Completer/Generator 🤖</div>
    <div class="input-code">
      <input type="text" class="code" name="code" id="code" />
      <button id="calc" type="submit">Generate🪄</button>
    </div>
    <div class="howto" id="howto">
      <h2 id="title">How to!</h2>
      <h5
        id="details"
        style="font-weight: lighter; padding-top: 10px; padding-bottom: 0px"
      >
        It's pretty straight forward, you type in the code you get from the
        video.
        <span
          style="display: block; padding: 10px 0px 10px 6px; font-weight: bold"
          >Example :
          <span style="font-style: normal; padding: 4px"
            >9QJ3-MTR8BA-SHF<span style="color: rgb(196, 104, 104)"
              >XX</span
            ></span
          ></span
        >
        without the XXs ofcourse. Just leave it as blank.
      </h5>
      <h4
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          padding-top: 40px;
          padding-bottom: 40px;
        "
      >
        Wish you luck!🍀
      </h4>

      <p
        id="details"
        style="
          display: flex;
          font-weight: lighter;
          font-size: 10px;
          padding-top: 0px;
          padding-bottom: 0px;
          justify-content: center;
        "
      >
        Bookmark the page for later use when JJ uploads.
      </p>
    </div>
    
    <div id="app"></div>
    <!-- <table id="table"></table> -->
    <div id="table"></div>
    <div class="footer" style="display: flex; align-items: center">
      <p>Source code:</p>
      <a href="https://github.com/raizrazer/KSI-Code-Generator" target="_blank" rel="noopener noreferrer"><img style="width: 100px" src="/github.png" alt="goto github repo" /></a>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
